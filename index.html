<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" href="https://cdn.discordapp.com/avatars/1311035320124309537/7c158d748bd37eed94e7430ba5da3ed1.webp?size=1024&format=webp" type="image/webp">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://r2.guns.lol/f9db8266-df28-4c75-a780-8515b819fc11.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-y: scroll;
        }

        .container {
            max-width: 900px;
            margin: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #1b263b;
            transition: border-color 0.3s;
        }

        .profile img:hover {
            border-color: #415a77;
        }

        .profile h1 {
            font-size: 28px;
            margin: 0;
            color: #e0e1dd;
        }

        .typewriter {
            font-size: 16px;
            color: #a3a9b8;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #fff;
            display: inline-block;
            font-weight: bold;
        }

        .links {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
            align-items: center;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.4);
        }

        .links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7);
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .project {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.4);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .project:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7);
        }

        .project h3 {
            margin: 0 0 10px;
            color: #e0e1dd;
        }

        .project p {
            font-size: 14px;
            color: #a3a9b8;
        }

        audio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="discord-avatar" src="https://cdn.discordapp.com/avatars/1311035320124309537/7c158d748bd37eed94e7430ba5da3ed1.webp?size=1024&format=webp" alt="Profile Picture">
            <h1 id="discord-username">slet2rich</h1>
            <p id="discord-status" class="typewriter">Your Typewriter Text Here</p>
        </div>

        <div class="links">
            <a href="https://github.com/midzesty" target="_blank" class="github">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://discord.gg/ema" target="_blank" class="discord">
                <i class="fab fa-discord"></i> Discord
            </a>
            <a href="https://guns.lol/slet" target="_blank" class="website">
                <i class="fas fa-globe"></i> Website
            </a>            
        </div>

        <div class="projects">
            <a class="project" href="https://discord.com/oauth2/authorize?client_id=1317179576891211828&permissions=8&response_type=code&redirect_uri=https%3A%2F%2Fguns.lol%2Fslet&integration_type=0&scope=bot+connections" target="_blank">
                <h3>haze</h3>
                <p>A multi-purpose bot that fits all your needs in 1 bot.</p>
            </a>
        </div>
    </div>

    <audio autoplay loop>
        <source src="https://r2.guns.lol/72f8d093-e012-4924-bafd-6c4726000d60.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const statusElement = document.getElementById('discord-status');
        const statusTexts = ['Python', '16 y/o', 'The Netherlands'];
        let index = 0;

        function typewriterEffect() {
            const text = statusTexts[index];
            let i = 0;
            statusElement.textContent = ''; // Clear previous content

            const typing = setInterval(() => {
                if (i < text.length) {
                    statusElement.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                    setTimeout(() => deleteEffect(text), 2000);
                }
            }, 100);
        }

        function deleteEffect(text) {
            let i = text.length;

            const deleting = setInterval(() => {
                if (i > 0) {
                    statusElement.textContent = text.substring(0, i - 1);
                    i--;
                } else {
                    clearInterval(deleting);
                    index = (index + 1) % statusTexts.length; // Move to next status
                    setTimeout(typewriterEffect, 1000);
                }
            }, 50);
        }

        document.addEventListener('DOMContentLoaded', () => {
            typewriterEffect();
            twemoji.parse(document.body, { folder: 'svg', ext: '.svg' });
        });
    </script>
</body>
</html>
